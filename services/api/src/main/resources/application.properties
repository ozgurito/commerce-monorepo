# ==============================
# Server
# ==============================
server.port=8080
spring.application.name=api

# ==============================
# Database
# ==============================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/commerce}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.type.json_format_mapper=jsonb

# ==============================
# Flyway
# ==============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# ==============================
# Security (dev basic auth)
# ==============================
spring.security.user.name=${ADMIN_USER:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}
spring.security.user.roles=ADMIN

# ==============================
# Actuator
# ==============================
management.endpoints.web.exposure.include=health,info

# ==============================
# Swagger / SpringDoc
# ==============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.commerce.api
springdoc.paths-to-match=/api/**

# ==============================
# Logging
# ==============================
logging.level.com.commerce.api=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.flywaydb=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.error.include-message=always
server.error.include-binding-errors=always
# logging.level.org.springframework.security=DEBUG

# ==============================
# S3 / MinIO
# ==============================
storage.s3.endpoint=${S3_ENDPOINT:http://localhost:9000}
storage.s3.region=${S3_REGION:us-east-1}
storage.s3.accessKey=${S3_ACCESS_KEY:minio}
storage.s3.secretKey=${S3_SECRET_KEY:minio123}
storage.s3.bucket=${S3_BUCKET:commerce-assets}
storage.s3.pathStyle=true

# ==============================
# JWT
# ==============================
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-please-make-it-long-enough-for-security}
jwt.expiration=${JWT_EXPIRATION:86400000}